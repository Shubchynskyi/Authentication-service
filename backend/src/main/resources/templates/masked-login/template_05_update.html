<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>System Update</title>
    <style>
        body {
            background-color: #0078d7;
            color: white;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0078d7;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
            display: inline-block;
            border-top-color: rgba(255, 255, 255, 0.8);
            border-left-color: rgba(255, 255, 255, 0.8);
            border-right-color: transparent;
            border-bottom-color: transparent;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h2 {
            font-weight: normal;
            margin-bottom: 5px;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
        }

        .login-trigger {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 20px;
            height: 20px;
            cursor: default;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="loader"></div>
        <h2>Working on updates</h2>
        <p>12% complete</p>
        <p>Don't turn off your PC. This will take a while<a href="/login?secret=true" style="text-decoration:none; color: inherit; cursor: text;">.</a></p>
    </div>
</body>

</html>
