<html lang="en">

        body {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;

        h1 {
            font-size: 4em;

            margin-top: 10px;

        }

        input {
            padding: 10px;

            border-radius: 3px 0 0 3px;

        button {
            padding: 10px 20px;
            border: none;
            background-color: #00d4ff;
            color: #000;
            font-weight: bold;
            border-radius: 0 3px 3px 0;
            cursor: pointer;
        }

        .dot {
            color: #111;
            text-decoration: none;
            cursor: default;
        }

            color: #333;
        }
