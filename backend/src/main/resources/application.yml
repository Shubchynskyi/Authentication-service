server:
  port: 8080
  forward-headers-strategy: none

spring:
  application:
    name: authorization-service
  main:
    keep-alive: true
  threads:
    virtual:
      enabled: true
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          ssl:
            trust: "${MAIL_SSL_TRUST:*}"
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: ${OAUTH2_REDIRECT_URI:http://localhost:8080/login/oauth2/code/{registrationId}}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: email
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

admin:
  enabled: ${ADMIN_ENABLED}
  email: ${ADMIN_EMAIL}
  username: ${ADMIN_USERNAME}

frontend:
  url: ${FRONTEND_URL}

app:
  version: ${APP_VERSION:1.0.0}

rate-limit:
  admin-per-minute: ${RATE_LIMIT_ADMIN_PER_MINUTE:120}
  auth-per-minute: ${RATE_LIMIT_AUTH_PER_MINUTE:120}
  resend-per-minute: ${RATE_LIMIT_RESEND_PER_MINUTE:1}

logging:
  level:
    root: INFO
    '[com.authenticationservice]': ${LOG_LEVEL:INFO}
    '[org.springframework.security]': ${SPRING_SECURITY_LOG_LEVEL:INFO}
  charset:
    console: UTF-8
    file: UTF-8

# Custom logging configuration
slow-request-threshold-ms: ${SLOW_REQUEST_THRESHOLD_MS:1000}

jwt:
  access-secret: ${JWT_ACCESS_SECRET}
  refresh-secret: ${JWT_REFRESH_SECRET}
  access-expiration: 900000 # 15 minutes
  refresh-expiration: 604800000 # 7 days

email:
  signature: ${EMAIL_SIGNATURE:Authentication Service Team}

password:
  reset:
    cooldown-minutes: ${PASSWORD_RESET_COOLDOWN_MINUTES:10}
  validation:
    pattern: ${PASSWORD_REGEX:^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&+=!\\-_*?])(?=\\S+$).{8,}$}

access:
  mode:
    default: ${ACCESS_MODE_DEFAULT:WHITELIST}
