spring:
  mail:
    host: localhost
    port: 587
    username: test@test.com
    password: test
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

access:
  mode:
    default: WHITELIST

admin:
  enabled: false
  email: admin@test.com
  username: admin

logging:
  level:
    root: WARN
    '[com.authenticationservice]': INFO

rate-limit:
  admin-per-minute: 300
  auth-per-minute: 120
  resend-per-minute: 1

testcontainers:
  docker:
    api-version: "1.24"
  ryuk:
    enabled: false
  checks:
    disable: true